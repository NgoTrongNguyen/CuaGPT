<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat đơn giản</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 20px auto; }
    #messages { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; }
    #controls { display: flex; gap: 8px; margin-top: 10px; }
    input, button { padding: 8px; }
    .system { color: #888; font-style: italic; }
    .msg { margin: 6px 0; }
    .user { font-weight: bold; margin-right: 6px; }
  </style>
</head>
<body>
  <h2>Web chat</h2>

  <div>
    <label>Tên:</label>
    <input id="username" placeholder="Guest" />
    <label>Phòng (tuỳ chọn):</label>
    <input id="room" placeholder="general" />
    <button id="joinBtn">Vào phòng</button>
    <button id="leaveBtn">Rời phòng</button>
  </div>

  <div id="messages"></div>

  <div id="controls">
    <input id="message" placeholder="Nhập tin nhắn..." style="flex:1" />
    <button id="sendBtn">Gửi</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const usernameInput = document.getElementById('username');
    const roomInput = document.getElementById('room');
    const messageInput = document.getElementById('message');

    function addMessage({ username, message }) {
      const div = document.createElement('div');
      div.className = 'msg';
      if (username === 'System') {
        div.classList.add('system');
        div.textContent = message;
      } else {
        div.innerHTML = `<span class="user">${username}:</span> ${message}`;
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById('sendBtn').onclick = () => {
      const username = usernameInput.value.trim() || 'Ẩn danh';
      const message = messageInput.value.trim();
      const room = roomInput.value.trim();
      if (!message) return;
      socket.emit('send_message', { username, message, room });
      messageInput.value = '';
    };

    document.getElementById('joinBtn').onclick = () => {
      const username = usernameInput.value.trim() || 'Ẩn danh';
      const room = roomInput.value.trim();
      if (!room) return alert('Nhập tên phòng để vào.');
      socket.emit('join', { username, room });
    };

    document.getElementById('leaveBtn').onclick = () => {
      const username = usernameInput.value.trim() || 'Ẩn danh';
      const room = roomInput.value.trim();
      if (!room) return;
      socket.emit('leave', { username, room });
    };

    socket.on('receive_message', (data) => addMessage(data));
  </script>
</body>
</html>
